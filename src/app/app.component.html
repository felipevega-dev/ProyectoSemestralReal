<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="azul">
        <ion-title>Menu</ion-title>
        <ion-icon slot="end" name="close" size="large" class="ion-padding" (click)="cerrarMenu()"></ion-icon>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary">
      <ion-list>
        <ion-item color="celeste" detail routerLink="/home" (click)="cerrarMenu()">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          Inicio
        </ion-item>
        <ion-item color="celeste" detail routerLink="/listas" (click)="cerrarMenu()">
          <ion-icon slot="start" name="list-outline"></ion-icon>
          Asignaturas
        </ion-item>
        <ion-item color="celeste" detail routerLink="/refresher" (click)="cerrarMenu()">
          <ion-icon slot="start" name="arrow-down-circle-outline"></ion-icon>
          Refresher
        </ion-item>
        <ion-item color="celeste" detail routerLink="/scaner" (click)="cerrarMenu()">
          <ion-icon slot="start" name="scan-circle-outline"></ion-icon>
          Scanner
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
