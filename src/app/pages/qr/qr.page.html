<ion-header [style.visibiluty]="content_visibility">
  <ion-toolbar color="azul">
    <ion-title>Asistencia</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="volver" defaultHref="/listas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibiluty]="content_visibility" class="ion-padding">
  <ion-item *ngIf="scanResult">
    <ion-label class="ion-text-wrap">Resultado de Scanner: {{scanResult}} </ion-label>
  </ion-item>
  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode [qrdata]="'qrString'" [width]="300" 
      [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" class="ion-margin" (click)="startScan()">
    Scannear QR y Marcar Asistencia
  </ion-button>
  <div class="ion-padding ion-text-center">
  <ion-text color="warning"><ion-icon name="warning"></ion-icon></ion-text><ion-text color="primary "class="ion-padding ion-text-uppercase"><h2>Escanea el codigo para marcar asistencia</h2></ion-text>
  </div>


  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="bold">FECHA</div>
      </ion-col>
      <ion-col>
        <div class="bold">ASISTENCIA</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>13-10-2022</div>
      </ion-col>
      <ion-col>
        <div>-------</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>12-10-2022</div>
      </ion-col>
      <ion-col>
        <div class="suc">PRESENTE</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>06-10-2022</div>
      </ion-col>
      <ion-col>
        <div class="den">AUSENTE</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>05-10-2022</div>
      </ion-col>
      <ion-col>
        <div class="den">AUSENTE</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>29-09-2022</div>
      </ion-col>
      <ion-col>
        <div class="suc">PRESENTE</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>28-09-2022</div>
      </ion-col>
      <ion-col>
        <div class="suc">PRESENTE</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
