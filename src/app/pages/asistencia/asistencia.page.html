<ion-header>
  <ion-toolbar color="azul">
    <ion-icon slot="start" name="menu" size="large" class="ion-padding" (click)="verMenu()"></ion-icon>
    <ion-title>REGISTRO DE ASISTENCIA</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 <ion-list>
  <ion-item-sliding *ngFor="let name of listData; let i = index;">
    <ion-item>
      <ion-label>{{ name }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="primary" (click)="removeItem(i)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
     </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
 </ion-list>

 <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addData()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

 </ion-fab>
</ion-content>
