<ion-header>
  <ion-toolbar color="dark">
    <ion-icon slot="start" name="person" size="large" class="ion-padding"></ion-icon>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary">
    <h4> Inicio de Sesi√≥n</h4>
  </ion-text>

  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input required type="text" name="nombre" [(ngModel)]="usuario.username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required type="password" name="pass" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
    <ion-button expand="full" color="primary" type="submit" [disabled]="form.invalid" class="ion-margin-top">
      Login
    </ion-button>
  </form>
  <ion-text color="primary" class="ion-text-center" routerLink="/registro">
    <p>Crear Cuenta</p>
  </ion-text>
</ion-content>
