<ion-header>
  <ion-toolbar color="azul">
    <ion-title>Login</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content color="light" class="ion-padding">

  <ion-text color="tertiary" class="ion-text-center ion-text-capitalize">
    <h1 class="animate__animated animate__fadeInDownBig">iniciar sesión</h1>
  </ion-text>
  <form #frm="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input required type="text" name="username" [(ngModel)]="usuario.username" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="usuario.password" clearInput></ion-input>
    </ion-item>
    <ion-button expand="block" color="warning" type="submit" [disabled]="frm.invalid" class="ion-margin-top">
      Login
    </ion-button>
  </form>
 
</ion-content>

<ion-footer color="azul">
  <ion-label color="warning" class="text-align">¿Olvidaste tu contraseña?</ion-label>
</ion-footer>
