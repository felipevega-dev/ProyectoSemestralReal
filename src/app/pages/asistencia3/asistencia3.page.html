<ion-header>
  <ion-toolbar color="azul">
    <ion-buttons slot="start">
      <ion-back-button text="volver" color="warning" defaultHref="/listas"></ion-back-button>
    </ion-buttons>
    <ion-title color="danger">Asistencia</ion-title>
    <ion-avatar slot="end">
      <img src="/assets/software.png" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>
<ion-content>
 <ion-list class="animate__animated animate__fadeInRight">
  <ion-item-sliding *ngFor="let name of listData3; let i = index;">
    <ion-item>
      <ion-label>{{ name }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeItem3(i)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
     </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
 </ion-list>
</ion-content>
<ion-footer class="ion-text-center">PORCENTAJE DE ASISTENCIA: 100%</ion-footer>
