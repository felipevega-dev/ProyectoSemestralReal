<ion-header>
  <ion-toolbar color="azul">
    <ion-icon slot="start" name="menu" size="large" class="ion-padding" (click)="verMenu()"></ion-icon>
    <ion-title>REGISTRO DE ASISTENCIA</ion-title>
    <ion-text slot="end" (click)="verPerfil()" ><h2>{{nombre}}</h2></ion-text>
    <ion-icon slot="end" name="person-circle-outline" class="ion-padding" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
 <ion-list>
  <ion-item-sliding *ngFor="let name of listData2; let i = index;">
    <ion-item>
      <ion-label>{{ name }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeItem2(i)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
     </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
 </ion-list>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addData2()" color="success">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

</ion-fab>
</ion-content>
